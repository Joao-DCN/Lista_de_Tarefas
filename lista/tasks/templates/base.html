{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="{% static 'css/styles.css'%}">

</head>

<body>

  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Lista de Tarefas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              {% if user.is_authenticated %}
              <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button class="btn btn-outline-secondary" type="submit">Sair</button>
              </form>
              {% else%}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="accounts/login/">Entrar</a>
            </li>
            {% endif %}


          </ul>
          <form method="GET" class="d-flex" role="search" id="search-form">
            <input class="form-control me-2" name="search" type="search" id="search" placeholder="Buscar"
              value="{{ request.GET.search }}" aria-label="Search">
            <button class="btn btn-outline-success" id="search-btn" type="submit">Search</button>
          </form>

    </nav>

    {% block content %}
    {% endblock %}
    <footer>
      <p> rodapé de página </p>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="{% static 'js/scripts.js' %}"></script>


</body>

</html>
